<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Sample</h3>
    <img id="design" src="design_sample.png">
    <hr />

    <form id="contact">
        <div>
            <img src="" alt="a small X, for no apparent reason">

            <label>Good choice...</label>

        </div>
    </form>
